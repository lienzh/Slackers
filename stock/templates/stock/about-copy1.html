<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'stock/bootstrap/css/bootstrap.min.css' %}"/>
</head>
<body>
    <div class="text-center">
        <h1>一个Django和Bootstrap练手作品</h1>
		<h1>lien试着将其改成一个简单的备件查询系统</h1>
    </div>

	<div id="myCarousel" class="carousel slide">
		<!-- Indicators -->
  		<ol class="carousel-indicators">
			<li class="item1 active"></li>
      		<li class="item2"></li>
      		<li class="item3"></li>
  		</ol>

  		<!-- Wrapper for slides -->
  	<div class="carousel-inner">
    	<div class="item active">
      		<img class=center-block src="/media/screenshots/default.jpg" alt="Los Angeles">
			<div class="carousel-caption">
				<h3>Los Angeles</h3>
				<p>LA is always so much fun!</p>
			</div>
    	</div>

    	<div class="item">
      		<img class=center-block src="/media/screenshots/default.jpg" alt="Chicago">
			<div class="carousel-caption">
        		<h3>Los Angeles</h3>
        		<p>LA is always so much fun!</p>
      		</div>
    	</div>

	    <div class="item">
    		<img class=center-block src="/media/screenshots/default.jpg" alt="New York">
			<div class="carousel-caption">
        		<h3>Los Angeles</h3>
        		<p>LA is always so much fun!</p>
      		</div>
    	</div>
  	</div>
		<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" role="button">
    	<span class="glyphicon glyphicon-chevron-left"></span>
    	<span class="sr-only">Previous</span>
 	</a>
 	<a class="right carousel-control" href="#myCarousel" role="button">
    	<span class="glyphicon glyphicon-chevron-right"></span>
    	<span class="sr-only">Next</span>
 	</a>
	</div>

<script>
$(function(){
    // Activate Carousel
    $("#myCarousel").carousel();
    
    // Enable Carousel Indicators
    $(".item1").click(function(){
        $("#myCarousel").carousel(0);
    });
    $(".item2").click(function(){
        $("#myCarousel").carousel(1);
    });
    $(".item3").click(function(){
        $("#myCarousel").carousel(2);
    });
    $(".item4").click(function(){
        $("#myCarousel").carousel(3);
    });
    
    // Enable Carousel Controls
    $(".left").click(function(){
        $("#myCarousel").carousel("prev");
    });
    $(".right").click(function(){
        $("#myCarousel").carousel("next");
    });
});
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'stock/jquery-3.1.1.min.js' %}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'stock/bootstrap/js/bootstrap.min.js' %}"></script>
<script>
</body>
</html>
